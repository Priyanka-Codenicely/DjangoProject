
{% extends "blog/base.html" %}
{%  block  script %}
{% load crispy_forms_tags %}

<script>
    window.onload=function setDate(){
        document.getElementById("dob").valueAsDate = new Date();
    };

    function isNumberKey(evt) {
    var charCode = (evt.which) ? evt.which : event.keyCode;
    if ((charCode < 48 || charCode > 57))
        return false;

    return true;
    }


    function blankFunction() {

        /*var x = document.getElementsByName("password1")[0].value;
            alert(x)'''
      */
      


        var first_name = document.forms["RegForm"]["first_name"];
        var last_name = document.forms["RegForm"]["last_name"];
        var roll_no = document.forms["RegForm"]["roll_no"];
        var email = document.forms["RegForm"]["email"];
        var password1 = document.forms["RegForm"]["password1"];
        var password2 = document.forms["RegForm"]["password2"];



        if (first_name.value == "") {
            window.alert("Please enter your first name.");
            first_name.focus();
            return false;
        }

        if (roll_no.value == "") {
            window.alert("Please enter your roll no.");
            roll_no.focus();
            return false;
        }


        if (email.value == "") {
            window.alert("Please enter a valid e-mail address.");
            email.focus();
            return false;
        }

        if (password1.value == "") {
            window.alert("Please enter your password");
            password1.focus();
            return false;
        }

        if (password2.value == '') {
            window.alert("Please enter your confirmation password");
            password2.focus();
            return false;
        }

        if (password2.value != password1.value) {
            window.alert("Your password doesn't match");
            password2.focus();
            return false;
        }
        return true;

    }

</script>


<style>
    .button {
        border: none;
        color: white;
        padding: 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        width: 150px;
        height: 50px;
        background-color: tomato;
    }
</style>
{% endblock %}

{% block content %}
<div style="background-color: white;">
    <br><br>
    <h2 align="center">Registration Page</h2><br><br>

    <form name="RegForm" method="post" action='{% url "blog-formSubmit" %}'>
        {% csrf_token %}
        <div class='form-row'>
            <label for="first_name">First Name<font color="red">*</font>:</label> 
            
            <input type="text" name="first_name" placeholder="First Name">
        </div>
        <div class='form-row'>
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name"
                placeholder="Last Name">
        </div>
        <div class='form-row'>
            <label for="last_name">Roll Number<font color="red">*</font>:</label>
            <input type="number" style='text-align: right;' name="roll_no" placeholder="Roll Number" onkeypress="return isNumberKey(event)"><br>
            <p style="font-size:13px;color:rgb(177, 8, 8)"> {{err_msg}}</p>
        </div>
        <div class='form-row'>
            <label for="dob">Date of Birth<font color="red" >*</font>:</label>
            <input style='text-align: right;' type="date" name="dob" id="dob"
                placeholder="Date of Birth" required>
        </div>
        <div class='form-row'>
            <label for="user_name">User Name<font color="red">*</font>:</label>
            <input type="text" name="user_name" placeholder="User Name">
        </div>
        <div class='form-row'>
            <label for="email">Email<font color="red">*</font>:</label>
            <input type="email" name="email" placeholder="Email">
            <p style="font-size:13px;color:rgb(177, 8, 8)"> {{err_msg2}}</p>
        </div>
        <div class='form-row'>
            <label for="password1">Password<font color="red">*</font>:</label>
            <input type="password" name="password1" placeholder="Password">
        </div>
        <div class='form-row'>
            <label for="password2">Confirm Password<font color="red">*</font>:</label>
            <input type="password" name="password2"
                placeholder="Confirm Password">
        </div>
        <div>
            <p style="font-size:13px;color:rgb(177, 8, 8)"> {{err_msg4}}</p>
            <div align="center">
                <input type="submit" class='button' value="Sign Up" onclick="return blankFunction()">
            </div>
        </div>
    </form>
    <div style="padding-bottom:30px" align="center">
        <a href='{% url "blog-login" %}' >Already have an account?</a>
    </div style="padding-bottom:30px">
    {% endblock %}
</div>
</div>
